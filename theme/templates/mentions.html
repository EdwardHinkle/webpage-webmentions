<% block('page-class', 'page-mentions') %>

<div>
  <% if (targets.length > 1) { %>
    <h2>Mentions</h2>
    <p>This page contains:</p>
    <ul>
      <% targets.forEach(function (target) { %>
        <li><%= target %></li>
      <% }); %>
    </ul>
  <% } else { %>
    <h2><%= targets[0] %></h2>
  <% } %>
  <%= mentions.join('\n') %>
</div>
